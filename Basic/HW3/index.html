<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="deutchland.png" type="image/x-icon"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<!--first table-->
    <table>
        <tr>
            <th class="first-colom-name colom">Name<span></span></th>
            <th colspan="2" class="colom">Date</th>
        </tr>
        <tr>
            <td class="colom">File.pdf</td>
            <td class="data-id colom">3 mins ago</td>
            <td class="colom">
                <span>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </span>
            </td>
        </tr>
        <tr>
            <td class="colom">File.pdf</td>
            <td class="data-id colom">Yesterday</td>
            <td class="colom">
                <span>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </span>
            </td>
        </tr>
        <tr>
            <td class="last-colom">File.pdf</td>
            <td class="data-id last-colom">June 1st 2019</td>
            <td class="last-colom">
                <span>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </span>
            </td>
        </tr>
    </table>
<!--second table with check box-->
    <table>
        <tr>
            <th class="first-colom-name colom"><input class="custom-checkbox" type="checkbox" id="happy" name="happy" value="yes">
                <label for="happy">
                    <p class="p">Name</p>
                </label>
                <span class="second-triangle"></span>
            </th>
            <th colspan="2" class="colom">Date</th>
        </tr>
        <tr>
            <td class="colom"><input type="checkbox" class="custom-checkbox" id="upset" name="happy" value="yes">
                <label for="upset">
                    <p class="p">File.pdf</p>
                </label>
            </td>
            <td class="data-id colom">3 mins ago</td>
            <td class="colom">
                <span>
                    <div class="seconds-circle"></div>
                    <div class="seconds-circle"></div>
                    <div class="seconds-circle"></div>
                </span>
            </td>
        </tr>
        <tr>
            <td class="colom"><input type="checkbox" class="custom-checkbox" id="old" name="happy" value="yes">
                <label for="old">
                    <p class="p">File.pdf</p>
                </label>
            </td>
            <td class="data-id colom">Yesterday</td>
            <td class="colom">
                <span>
                    <div class="seconds-circle"></div>
                    <div class="seconds-circle"></div>
                    <div class="seconds-circle"></div>
                </span>
            </td>
        </tr>
        <tr>
            <td class="last-colom">
                <input type="checkbox" class="custom-checkbox" id="us" name="happy" value="yes">
                <label for="us">
                    <p class="p">File.pdf</p>
                </label>
            </td>
            <td class="data-id last-colom">June 1st 2019</td>
            <td class="last-colom">
                <span>
                    <div class="seconds-circle"></div>
                    <div class="seconds-circle"></div>
                    <div class="seconds-circle"></div>
                </span>
            </td>
        </tr>
    </table>
<!--third table with search box-->
    <table>
        <tr>
            <th class="first-colom-name colom">Name<span></span></th>
            <th class="colom">Date</th>
            <th class="colom"><form><input class="search-area" name="search" type="text" placeholder="Search"></form></th>
        </tr>
        <tr>
            <td class="colom"><img src="images/inbox.svg" alt="Inbox" class="inbox">
                <span class="second-p">File.pdf</span>
            </td>
            <td class="data-id colom">3 mins ago</td>
            <td class="colom">
                <span>
                    <div class="seconds-circle"></div>
                    <div class="seconds-circle"></div>
                    <div class="seconds-circle"></div>
                </span>
            </td>
        </tr>
        <tr>
            <td class="colom"><img src="images/inbox.svg" alt="Inbox" class="inbox">
                <span class="second-p">File.pdf</span>
            </td>
            <td class="data-id colom">Yesterday</td>
            <td class="colom">
                <span>
                    <div class="seconds-circle"></div>
                    <div class="seconds-circle"></div>
                    <div class="seconds-circle"></div>
                </span>
            </td>
        </tr>
        <tr>
            <td class="last-colom"><img src="images/inbox.svg" alt="Inbox" class="inbox">
                <span class="second-p">File.pdf</span>
            </td>
            <td class="data-id last-colom">June 1st 2019</td>
            <td class="last-colom">
                <span>
                    <div class="seconds-circle"></div>
                    <div class="seconds-circle"></div>
                    <div class="seconds-circle"></div>
                </span>
            </td>
        </tr>
    </table>
</body>
</html>
